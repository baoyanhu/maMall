<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{__STATIC__}admin/lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="{__STATIC__}admin/css/public.css" media="all">
    <style>
        .inoutCls {
            height: 22px;
            line-height: 22px;
            padding: 0 5px;
            font-size: 12px;
            background-color: #1E9FFF;
            max-width: 80px;
            border: none;
            color: #fff;
            margin-left: 10px;
            display: inline-block;
            white-space: nowrap;
            text-align: center;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <button type="button" class="layui-btn add">添 加</button>

        <div class="layui-form" style="margin-top: 20px;">
            <table class="layui-table">
                <colgroup>
                    <col width="40">
                    <col width="60">
                    <col width="100">
                    <col width="130">
                    <col width="130">
                    <col width="70">
                    <col width="70">
                    <col width="185">
                </colgroup>
                <thead>
                <tr>
                    <th>id</th>
                    <th>标题</th>
                    <th>排序</th>
                    <th class="text-center">创建时间</th>
                    <th class="text-center">更新时间</th>
                    <th class="text-center">操作人</th>
                    <th class="text-center">状 态</th>
                    <th>操作管理</th>
                </tr>
                </thead>
                <tbody>
                <!--一级类目循环-->
                {foreach $categoryLists['data'] as $key=>$vo}
                <tr>
                    <td>
                        {$vo.id}
                    </td>
                    <td>
                        {$vo.name}
                    </td>
                    <td>
                        <div class="layui-input-inline">
                          <input type="text" value="{$vo.listorder}" data-id="{$vo.id}" class="changeSort layui-input">
                        </div>
                    </td>
                    <td>
                        {$vo.create_time}
                    </td>
                    <td>
                        {$vo.update_time}
                    </td>
                    <td>
                        {$vo.operate_user}
                    </td>

                    <td data-id="{$vo.id}"><input type="checkbox" {if $vo.status == 1}checked {/if} name="status" lay-skin="switch"
                                           lay-filter="switchStatus"
                                           lay-text="ON|OFF">
                    </td>


                    <td>
                        <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete del-child" data-ptype="1"
                           lay-event="delete" data-id="{$vo.id}}">删除</a>
                        <a class="layui-btn layui-btn-xs layui-btn-warm data-count-delete edit" data-ptype="1"
                           lay-event="edit" data-id="{$vo.id}}">编辑</a>
                        <a class="layui-btn layui-btn-xs layui-btn-normal" href="{:url('index',['pid'=>$vo.id])}">子栏目({$vo.childCount})</a>
                    </td>
                </tr>
                {/foreach}
                <!--一级类目循环 end-->
                </tbody>
            </table>
        </div>
<!--        tp6自定义分页-->
<!--        <div>{$categoryLists['render']|raw}</div>-->
<!--        layui内置分页-->
        <div id="pages"></div>
    </div>
    <style>
        .pagination li{
            display: inline;
            padding-left: 10px;
        }
        .active{
            color: red;
        }
    </style>
</div>
<script src="{__STATIC__}admin/lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="{__STATIC__}admin/lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script src="{__STATIC__}admin/js/common.js?v5" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'laypage'], function () {
        var form = layui.form
            , laypage = layui.laypage;

        laypage.render({ //分页
            elem: 'pages'
            , count: {$categoryLists.total}
            , theme: '#FFB800'
            , limit: {$categoryLists.per_page}
            , curr: {$categoryLists.current_page}
            , jump: function (obj,first) {
                if (!first){
                    location.href="?page="+obj.curr+"&pid={$pid}"
                }
            }
        });


        // 添加 分类
        $('.add').on('click', function () {
            layObj.dialog("{:url('add')}")
        });

        // 编辑 分类
        $('.edit').on('click', function () {
            let id = $(this).attr('data-id');
            layObj.dialog("{:url('edit')}?id="+id)
        });

        //监听状态 更改
        form.on('switch(switchStatus)', function (obj) {
            console.log(obj.elem.checked, '改变状态')

            let id = obj.othis.parent().attr('data-id');
            let status = obj.elem.checked ? 1 : 0;
            $.ajax({
                url: '{:url("changeStatus")}?id=' + id + '&status=' + status,
                success: (res) => {
                    if (res.status == 1){
                        window.location.reload();
                    }else {
                        layer.msg(res.message)
                    }
                }
            });
            return false;
        });


        function editCls(that, id, type) { // 分类修改  type 是 1 顶级  2级  3级
            let name = $(that).val();
            if (!name && (type == 1 || type == 2)) {
                return layObj.msg('分类名称不能为空')
            }
            if (!name && type == 3) { // 演示 应该放到修改回调中  进行处理
                return $(that).parent().remove()
            }
            let   url = '{:url("admin/edit")}?id=' + id + '&name=' + name
            layObj.get(url,  (res) =>{
                if (name && res) {
                    $(that).val(name)
                }
            })
            $.ajax({
                url: '{:url("admin/edit")}?id=' + id + '&name=' + name,
                success(res) {
                    if (name && res) {
                        $(that).val(name)
                    }
                }
            })
        }

        // 删除二级分类
        $('.del-child').on('click', function () {
            let id = $(this).attr('data-id'); // fu

            layObj.box(`是否删除当前分类`, () => {
                let   url = '{:url("del")}?id=' + id
                layObj.get(url,  (res) =>{
                    if (res.status == 1){
                        window.location.reload();
                    }else {
                        layer.msg(res.message)
                    }
                })

            })
        })

        $('.changeSort').on('change',function () {
            let id = $(this).attr('data-id');
            let val = $(this).val();

            if(!val){
                return;
            }
            let url = '{:url("orderlist")}?id=' + id + '&orderlist='+val;
            // let url = 'http:www.baidu.com';
            layObj.get(url,function (res) {
                if (res.status == 1){
                    window.location.reload();
                }else {
                    layer.msg(res.message)
                }
            })

        })


    })
</script>
</body>
</html>
